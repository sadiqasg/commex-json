    <!-- The Modal -->
    <div class="modal" id="commModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title col-12 text-center">Add Commodity</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <select class="form-control mb-2" id="categoriesOnAdd"></select>
              <input
                class="form-control mb-3"
                type="text"
                placeholder="Enter Name"
                id="name"
              />
              <textarea
                class="form-control mb-3"
                placeholder="Enter description"
                id="ta"
              ></textarea>
              <div class="custom-file mb-2">
                <input
                  type="file"
                  accept="image/*"
                  class="custom-file-input"
                  id="customFileLangHTML"
                />
                <label class="custom-file-label" for="customFileLangHTML"
                  >Upload image</label
                >
              </div>
              <button type="button" class="btn btn-info btn-block" id="submit">
                Submit
              </button>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              id="closeModal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
